<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>
{% if student_list %}
    <ul>
    {% for student in student_list %}
        <li><a href="">{{ student.name }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>没有该班的学员信息</p>
{% endif %}

</body>
</html>
