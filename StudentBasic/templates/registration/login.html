{% extends "base.html" %}

{% block title %}
login
{% endblock %}

{% block content %}
    {% if form.errors %}
    <p>{{ form.errors }}</p>
    {% endif %}

    {% if next %}
        {% if user.is_authenticated %}
            <p>1</p>
        {% else %}
            <p>2</p>
        {% endif %}
    {% endif %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-4">
            <form role="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">{{ form.username.label_tag }}</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="请输入账号" />
                </div>
                <div class="form-group">
                    <label for="id_password">{{ form.password.label_tag }}</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="请输入密码" />
                </div>

            <input type="submit" class="btn btn-primary pull-right" value="login" />
            <input type="hidden" name="next"  value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock %}
